<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<body>
<div layout:fragment="admin-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h3 class="m-3">Category List</h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${categories}">
                <td th:text="${category.id}"/>
                <td th:text="${category.name}"/>
                <td th:text="${category.description}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
