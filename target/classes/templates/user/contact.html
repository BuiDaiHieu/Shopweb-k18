    <form method="POST" id="contactForm" name="contactForm" class="contactForm" action="/contact-ajax">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="message" id="message" placeholder="Message">
                </div>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
            </div>
<!--            Khi goi ajax thi type la "button"-->
            <button type="button" th:onclick="|saveContact()|">Submit</button>
        </div>
    </form>
